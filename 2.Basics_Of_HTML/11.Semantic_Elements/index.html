<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Elements</title>
    <style>
        mark {
            background-color: orange;
        }
    </style>
</head>

<body>
    <article class="article">
        <h1>Heading</h1>
        <p>Published <time datetime="2021-01-01 17:00">January 1 2021 05:00pm</time></p>
        <p><mark>Lorem</mark> ipsum dolor sit amet consectetur adipisicing elit. Eveniet soluta debitis ullam excepturi
            recusandae
            consectetur quasi quod quaerat, aliquid nemo.</p>
        <figure><img src="" alt="">
            <figcaption>My Coffee this morning</figcaption>
        </figure>
    </article>
</body>

</html>
